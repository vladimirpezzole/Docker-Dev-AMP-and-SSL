version: "3.9"
services:
  php:
    build: .docker/php/7.2
    container_name: "srv-php72"
    image: server-apache-php72
    volumes:
      - ./public_html/:/var/www/html
      - ./personal.ini:/usr/local/etc/php/conf.d/personal.ini
      - ./.docker/apache/lvh.me.crt:/etc/ssl/certs/lvh.me.crt
      - ./.docker/apache/lvh.me.key:/etc/ssl/private/lvh.me.key
      - ./.docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./.docker/imagick/policy.xml:/etc/ImageMagick-6/policy.xml
    ports:
      - '${PORT_WEB}:80'
      - '${PORT_WEB_SSL}:443'
    restart: always
    networks:
      - bridge

  mysql:
    image: mariadb:10.8.2
    container_name: "srv-mariadb"
    volumes:
      - ./_db-docker-dev_/data:/var/lib/mysql
      - ./_db-docker-dev_/logs:/var/log/mysql
      - ./_db-docker-dev_/conf:/etc/mysql
    ports:
      - '${PORT_DB}:3306'
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    restart: always
    networks:
      - bridge

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: "srv-phpmyadmin"
    ports:
      - '${PORT_PHPMYADMIN}:80'
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
      - UPLOAD_LIMIT=300M
    links:
      - mysql
    restart: always
    networks:
      - bridge

networks:
  bridge:
    driver: bridge
